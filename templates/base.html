{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/custom-theme.css' %}">
</head>
<body>
    <header>
        <nav>
            <table> <!-- Wrap the navigation in a table -->
                <tr>
                    <td><a href="{% url 'home' %}">Home</a></td>
                    <td><a href="{% url 'about' %}">About Us</a></td> <!-- Added About Us tab -->
                    <!-- Add more navigation links as needed -->
                </tr>
            </table>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Add your page-specific content here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
